<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stats preview card component</title>
</head>

<body>
  <div class="card-container">

    <div class="card-image">
      <figure><img src="images/image.jpg"></figure>
    </div>
    
    <div class="card-info">
      <div class="card-text">
        <h2>Get <span class="insights">insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better
          decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
      </div>
      <div class="card-stats">
        <div class="stats">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div class="stats">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="stats">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

    

  </div>
</body>
</html>
